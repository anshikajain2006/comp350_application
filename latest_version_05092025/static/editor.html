<!DOCTYPE html>
<style>
body {
    font-size: 1.2em;
    height: 100vh;
    display: flex;
    flex-direction: column;   /* Stack children vertically */
    justify-content: center;
    align-items: center;     
}



body > div {
  width: 100%;       
  max-width: 400px; 
}

.id {
    display:inline-block;
	margin: 0 10px 0 0;    /* optional spacing */


}

.title {
    display: inline-block;
  	vertical-align: middle; /* align nicely */
    margin-left: 15px; 
}

.view_btn {
    display: inline-block;
    background-color: #4CAF50; /* Green background */
    color: white;             /* White text */
    padding: 2px 6px;        /* Small padding */
    font-size: 0.85rem;       /* Small font size */
    text-decoration: none;    /* Remove underline */
    border-radius: 10px;       /* Rounded corners */
    border: none;             /* No border */
    cursor: pointer;          /* Pointer cursor on hover */
    transition: background-color 0.3s ease;
    size: 5px;
    margin-left: 600px;
  
}

.hashtag {
  display: inline-block;
  background-color: purple; /* Green background */
  color: white;             /* White text */
  padding: 2px 6px;        /* Small padding */
  font-size: 0.85rem;       /* Small font size */
  text-decoration: none;    /* Remove underline */
  border-radius: 10px;       /* Rounded corners */
  border: none;             /* No border */
  cursor: pointer;          /* Pointer cursor on hover */
  transition: background-color 0.3s ease;
  size: 5px;
  text-align: center;
}

.hashtag:hover,
.hashtag:focus {
  background-color: rgb(91, 2, 91); /* Darker green on hover/focus */
  outline: none;
}

.particle-ref {
  display: inline-block;
  background-color: orangered; /* Green background */
  color: white;             /* White text */
  padding: 2px 6px;        /* Small padding */
  font-size: 0.85rem;       /* Small font size */
  text-decoration: none;    /* Remove underline */
  border-radius: 10px;       /* Rounded corners */
  border: none;             /* No border */
  cursor: pointer;          /* Pointer cursor on hover */
  transition: background-color 0.3s ease;
  size: 5px;
  text-align: center;

}

.particle-ref:hover,
.particle-ref:focus {
  background-color: rgb(160, 45, 3); /* Darker green on hover/focus */
  outline: none;
}

.btn:hover,
.btn:focus {
  background-color: #45a049; /* Darker green on hover/focus */
  outline: none;
}

.box {
  border: 2px solid #333;     /* visible border */
  padding: 15px;              /* space inside the box around content */
  margin: 20px auto;          /* spacing outside the box, centered horizontally */
  max-width: 1000px;           /* limit box width */
  max-height: 800px;
  background-color: #f9f9f9;  /* light background color */
  box-sizing: border-box;     /* include padding and border in width */
  border-radius: 8px; 
  height: 400px;
  width: 1000px;
}

.title_text {
  border: none;
  width: 150px;
  height: 15px;
}

.content_text {
  margin-top: 10px;
    width: 950px;
    height: 300px;
    border: none;
}

</style>
<html>
    <head>
        <title>PIM Particle Editor</title>
    </head>
    <body>
        <h3>Particle Editor</h3>
        <div class="box">
            <article>
                <span>
				    <p class="id">#0</p>
				    <time class="date" datetime="2025-08-13">2025-12-24</time>
				    <textarea name="ptitle" id="ptitle" placeholder="Title" class="title_text" ></textarea>
				    <button class="view_btn">View</button>
			    </span>
        <textarea name="pcontents" id="pcontents" class="content_text" placeholder="Contents"></textarea>
            
            </article>
            <div>
                <span>
                    <button class="hashtag">#Markdown</button>
                    <button class="hashtag">#HTML</button>
                    <button class="hashtag">#CSS</button>
                    <button class="particle-ref">#45</button>
                </span>
            </div>
        </div>
        <!--<p class="text-box"> just a test how does this look</p>-->
    </body>
</html>
